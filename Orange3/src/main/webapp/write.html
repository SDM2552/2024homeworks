<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Blog Post - Start Bootstrap Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
        <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/translations/ko.js"></script>
        <script>
          ClassicEditor.create( document.querySelector( '#editor' ), {
            language: "ko"
          } );
        </script>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/postStyles.css" rel="stylesheet" />

</head>

<body>

    <!-- Page content-->
    <div class="container mt-5">
        <div class="row">
            
                <!-- Post content-->
                <article class="writewrap">
                    <h1> 글 작성</h1>
                    <form action="" method="POST">
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            
                            <div class="col-12">

                                <input type="text" class="form-control" id="address" placeholder="제목" required>
                                <div class="invalid-feedback">
                                    제목을 입력해 주세요.
                                </div>
                            </div>
                            <div class="col-12">
                                <input type="text" readonly class="form-control" id="address" placeholder="글쓴이"
                                    required>

                            </div>
                            <!-- Post meta content-->
                            <div class="text-muted fst-italic mb-2">바르고 고운 말을 써 주세요.</div>
                        </header>
                        <!-- Post content-->
                        <section class="mb-5">

                            <textarea name="text" id="editor"></textarea>
                        </section>
                        <div class="forbutton">
                            <button type="button" class="btn btn-warning">저장</button>
                            <button type="button" class="btn btn-warning">취소</button>
                        </div>
                    </form>
                </article>


            
        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
    <script>
        ClassicEditor.create(document.querySelector('#editor'));
    </script>
</body>

</html>
